<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="RPS.css">
  <title>Document</title>
</head>
<body>
  <header class="header">ROCK PAPER SCISSORS</header>
  <fieldset class="scoreboard">
    <legend>Score</legend>
    <div class="user">User</div>
    <div class="comp">Comp</div>
    <div><span id="user_score" class="uscore">0</span>:<span id="comp_score" class="uscore">0</span></div>
  </fieldset>
  <div class="display">
    <p id="choosetxt">Make your move</p>
    <p id="score"></p>
    <p id="wins"></p>
  </div>
  <div class="choices">
    <div id="rock" class="choice"><img class="choicepic" src="rock .jpg" alt=""></div>
    <div id="paper" class="choice"><img class="choicepic" src="paper .jpg" alt=""></div>
    <div id="scissor" class="choice"><img class="choicepic" src="scissor.jpg" alt=""></div>

  </div>
  <script src="RPS.js"></script>
</body>
</html>
